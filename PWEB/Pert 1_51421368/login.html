<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <fieldset>
        <legend>Login</legend>
        
        <form id="loginForm" onsubmit="return validateForm()">
            <p>
            <input type="text" id="username" placeholder="Username or email" class="inputField" required>
            </p>
            <input type="password" id="password" placeholder="Password" class="inputField" required>
            <p>
                <label><input type="checkbox" />Remember username</label>
            </p>
            <input type="submit" class="btnLogin" value="Login"/>
        </form>
    </fieldset>

        <script>
            function validateForm() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                if (username === "ruth" && password === "12345") {
                    alert("Login berhasil!");
                    // anchor
                    window.location.href = "home_ruthnissi_51421368.html";
                    return false;
                } else {
                    alert("Login gagal. Periksa kembali username dan password.");
                    return false;
                }
            }
        </script>
    </div>

</body>
</html>
